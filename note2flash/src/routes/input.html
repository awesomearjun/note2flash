<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note2Flash Input</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer type="module" src="../js/input.js"></script>
</head>

<body>
    <form id="inputForm">
        <label for="textInput">Enter your text/notes here:</label>
        <br>
        <textarea name="textInput" id="textInput"
            placeholder="You can scale me by dragging the bottom right corner if you need more space!" rows="10"
            cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
